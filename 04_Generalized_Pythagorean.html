<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Γενικευμένο Πυθαγόρειο Θεώρημα – GeoGebra</title>

  <!-- GeoGebra deploy script -->
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #ggb-element {
      margin: 20px auto;
      width: 1200px;
      height: 700px;
      max-width: 95%;
    }
    footer {
      margin: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Γενικευμένο Πυθαγόρειο Θεώρημα</h1>
  <p>
    Νόμος Συνημιτόνων 
    <strong>Τυχαίο Τρίγωνο</strong>
  </p>

  <!-- GeoGebra container -->
  <div id="ggb-element" style="width:100%; height:90vh;"></div>

  <footer>
    Δημιουργία: GeoGebra Classic · Φόρτωμα μέσω GitHub Pages
  </footer>

  <script>
    var params = {
      appName: "classic",
      showToolBar: true,
      showAlgebraInput: true,
      showMenuBar: true,
      useBrowserForJS: true,
      // ΠΡΟΣΟΧΗ: ΜΟΝΟ filename, ΟΧΙ material_id
      filename: "./04_Generalized_Pythagorean.ggb"
  };

    var applet = new GGBApplet(params, true);
    window.addEventListener("load", function () {
      applet.inject("ggb-element");
    });
  </script>

</body>

</html>
